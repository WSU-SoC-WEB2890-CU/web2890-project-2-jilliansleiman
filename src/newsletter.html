<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Newsletter Sign Up</title>
  <link rel="stylesheet" href="stylesheets/newsletter.css" />
  <link rel="icon" href="images/logo.PNG" type="image/png" />
</head>
<body>

  
  <header>
    <div class="container header-content">
      <h1 class="logo">
        <a href="index.html">
          <img src="images/logo.PNG" alt="Bite Sized Recipes" class="logo-image">
          
        </a>
      </h1>
      <nav class="nav-container">
        <ul class="nav-links">
          <li><a href="homepage.html">Home</a></li>
          <li><a href="recipes.html">Recipes</a></li>
          <li><a href="aboutus.html">About</a></li>
          <li><a href="contactus.html">Contact</a></li>
          <li><a href="newsletter.html">Newsletter</a></li>
          <li><a href="404.html">404 Page</a></li>
        </ul>
        <form class="search-bar">
          <input type="text" placeholder="Search recipes..." />
          <button type="submit">Search</button>
        </form>
      </nav>
    </div>
  </header>

  
  <main class="newsletter">
    <div class="container">
      <h2>Sign up for our weekly newsletter!</h2>
      <p>Get delicious new recipes and cooking tips delivered right to your inbox.</p>
      <form class="newsletter-form">
        <label for="email">Email address:</label>
        <input type="email" id="email" placeholder="Enter your email" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </main>


  <footer>
    <div class="container">
      <div class="social-links">
        <a href="https://facebook.com" target="_blank" aria-label="Facebook">
          <img src="images/Facebook_f_logo_(2019).svg" alt="Facebook" />
        </a>
        <a href="https://twitter.com" target="_blank" aria-label="Twitter">
          <img src="images/Logo_of_Twitter.svg" alt="Twitter" />
        </a>
        <a href="https://instagram.com" target="_blank" aria-label="Instagram">
          <img src="images/Instagram_icon.png" alt="Instagram" />
        </a>
      </div>
      <p>&copy; 2025 Bite Sized Recipes. All rights reserved.</p>
    </div>
  </footer>
  <script type="module" src="./javascripts/main.js"></script>
</body>

</html>
